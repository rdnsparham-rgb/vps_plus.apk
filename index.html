<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ثبت نام در دیتابیس</title>
</head>
<body>
<h2>اضافه کردن نام به دیتابیس</h2>
<input type="text" id="nameInput" placeholder="نام خود را وارد کنید">
<button onclick="sendData()">ارسال</button>

<script>
function sendData() {
    var name = document.getElementById("nameInput").value;
    if(name == "") { alert("نام خالی است!"); return; }

    fetch("add_user.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name: name})
    })
    .then(response => response.text())
    .then(data => {
        alert(data);
        document.getElementById("nameInput").value = "";
    })
    .catch(err => console.error(err));
}
</script>
</body>
</html>
